<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MyBlog</title>
</head>

<body>
<section class="section">
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</section>

<section class="section">
    <div class="container">
        <p>
            <a href="{{config.base_url}}/it{{ current_path | trim_start_matches(pat='/'~lang) }}">it</a>
            <a href="{{config.base_url}}/fr{{ current_path | trim_start_matches(pat='/'~lang) }}">fr</a>
            <p> {{ lang }} </p>
        </p>
    </div>
</section>

</body>

</html>
